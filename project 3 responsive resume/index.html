<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>varun kumar</title>
 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
</head>


<body>
    <div class="container">

        <!--		section above horizontal line-->
        <div class="row header">
            <div class="col-md-4 logoImage">
                <img src="images/logo.png" alt="logo" class="logo">
            </div>
            <div class="col-md-8 profile">
                <header>
                    <h1 class="userName">Er. VARUN KUMAR</h1>
                </header>
                <h3 class="profession">Front End Ninja</h3>
            </div>
        </div>

        <!--<horizontal line-->
        <div class="row">
            <div class="col-xs-12">
                <hr>
            </div>
        </div>


        <!--		 main image-->

        <div class="row MainImage">
            <div class="col-xs-12">
           <img src="images/Untitled-1.png" alt="main" class="img-responsive cardImage">

                
            </div>
        </div>

        <!--		 featured work heading-->
        <div class="row feature">
            <article class="col-lg-12">
                <h2>Featured Work</h2>
            </article>
        </div>


        <!--		 cards-->
        <div class="row featuredWork">
            <div class="col-md-4 cards">
                <img src="images/download.jpg" alt="main" class="img-responsive cardImage">
                <header class="cardHeading">MOCK-up-article</header>
                <p class="cardUrl"><a href="https://github.com/varun1945/mockup-to-article">Click here!</a></p>
            </div>

            <div class="col-md-4 cards">
                <img src="images/images.png" alt="card" class="img-responsive cardImage">
                <header class="cardHeading">Animal trading card</header>
                <p class="cardUrl"><a href="https://github.com/varun1945/animal_tradingcards">Click here!</a></p>
            </div>

            <div class="col-md-4 cards">
                <img src="images/bps.png" alt="card" class="img-responsive cardImage">
                <header class="cardHeading">Build portfolio site</header>
                <p class="cardUrl"><a href="https://github.com/varun1945/portfolio_site">Click here!</a></p>
            </div>
        </div>
    </div>
</body>

</html>
